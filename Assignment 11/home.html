	<div class="container">
		<p><strong>Select Your Meal</strong></p>
		<form action="" method="">
			<div class="form-group row">
				<label for="menu-id" class="col-sm-3 col-form-label text-sm-right">Menu: <span class="text-danger">*</span></label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="menu-id" name="menu" placeholder="Which menu do you want to add?">
				</div>
			</div>
			<div class="form-group row">
				<label for="day-id" class="col-sm-3 col-form-label text-sm-right">Day:</label>
				<div class="col-sm-9">
					<select name="day_id" id="day-id" class="form-control">
						<option value="" selected disabled>Select Day ...</option>
						<option value="monday">Monday</option>
						<option value="tuesday">Tuesday</option>
						<option value="wednesday">Wednesday</option>
						<option value="thursday">Thursday</option>
						<option value="friday">Friday</option>
						<option value="saturday">Saturday</option>
						<option value="sunday">Sunday</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="time-id" class="col-sm-3 col-form-label text-sm-right">Time:</label>
				<div class="col-sm-9">
					<select name="time_id" id="time-id" class="form-control">
						<option value="" selected disabled>Select Time ...</option>
						<option value="8AM">8AM</option>
						<option value="9AM">9AM</option>
						<option value="10AM">10AM</option>
						<option value="11AM">11AM</option>
						<option value="12PM">12PM</option>
						<option value="1PM">1PM</option>
						<option value="2PM">2PM</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-3"></div>
				<div class="col-sm-9 mt-2">
					<button type="submit" class="btn" style="background-color: #5F0F40; color: white;">Add to Calendar</button>
				</div>
			</div>

		</form>
